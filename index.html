<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turbo C++ Web</title>

    <style>
        html, body {
            height: 100%;
        }

        #dos {
            width: 100%;
            height: 100%;
        }

        #credit-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #032B44; /* dark blue */
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #fff; /* white text */
        }

        #credit-bar .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
        }

        /* Add styles for the popup message */
        #browser-warning {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff; /* white background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #000; /* black text */
        }

        #browser-warning:hover {
            background-color: #FFA07A; /* darker yellow-orange */
        }
    </style>

    <!-- js-dos style sheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">

    <!-- js-dos -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>

    <div id="dos" style="width: 100%; height: 100%"></div>

    <script>
        Dos(document.getElementById("dos"), {
            url: "https://turboc.pages.dev/turbocpp-831b2f5.jsdos",
        });
    </script>

    <div id="credit-bar">
        <span class="close">&times;</span>
        <p>Credit to <a href="https://js-dos.com" target="_blank">JS-Dos team</a> for Everything,</p>
        <p><a href="https://github.com/AvinashReddy3108/TurboCPP4Linux" target="_blank">AvinashReddy3108</a> and 
        <a href="https://github.com/vineetchoudhary/TurboCPP" target="_blank">vineetchoudhary</a> for the DOSBox wrapper projects</p>
    </div>

    <script>
        document.getElementById("credit-bar").addEventListener("click", function(event) {
            if (event.target.classList.contains("close")) {
                this.style.display = "none";
            }
        });

        // Add code to detect browser type and display popup message
        var userAgent = navigator.userAgent;
        var isChromium = userAgent.indexOf("Chromium") > -1 || userAgent.indexOf("Chrome") > -1;

        if (!isChromium) {
            var warningMessage = document.createElement("div");
            warningMessage.id = "browser-warning";
            warningMessage.innerHTML = "<p>Non Chromium Browsers are not fully supported</p><p>Plus and Equals symbols not working on firefox</p>";
            document.body.appendChild(warningMessage);

            warningMessage.addEventListener("click", function() {
                this.style.display = "none";
            });

            setTimeout(function() {
                warningMessage.style.display = "none";
            }, 45000); // hide after 45 seconds
        }
    </script>
</body>
</html>
